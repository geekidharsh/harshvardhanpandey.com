            <script src="../assets/js/main.js"></script>
            <script>
                function saveToDoList() {
                  // Retrieve the <ul> element containing the to-do list items
                  const toDoList = document.querySelector('.menu');
              
                  // Retrieve the <li> elements within the <ul> element
                  const toDoItems = toDoList.querySelectorAll('li');
              
                  // Create an empty array to store the to-do list items
                  const itemsArray = [];
              
                  // Loop through each <li> element and extract the text content
                  toDoItems.forEach((item) => {
                    const itemText = item.querySelector('input').value;
                    itemsArray.push(itemText);
                  });
              
                  // Convert the array to a string (if needed) or use any desired storage method
                  const itemsString = JSON.stringify(itemsArray);
              
                  // Store the to-do list items in local storage
                  localStorage.setItem('toDoItems', itemsString);
              
                  // Provide feedback or perform any desired actions upon successful save
                  console.log('To-do list saved!');
                }
              </script>
